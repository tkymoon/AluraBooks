<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AluraBooks</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>


<body>
  <header class="cabeçalho">
    <div class="container">
      <span class="cabeçalho__menu-hamburguer container__imagem"></span>
      <img src="theater.png" width="70" height="65" alt="Logo da AluraBooks" class="container__imagem">
    </div>
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabeçalho__menu-hamburguer container__imagem"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Eventos</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Locais</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Carrinho</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Sobre nós</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Meu perfil</a>
        </li>
      </ul>
      <a href="#"><img src="heart.png" width="70" height="65" alt="Meus favoritos" class="container__imagem"></a>
      <a href="#"><img src="bag.png" width="70" height="65" alt="Carrinho de compras" class="container__imagem"></a>
      <a href="#"><img src="user.png" width="70" height="65" alt="Meu perfil" class="container__imagem"></a>
    </div>
  </header>
</body>

</html>
