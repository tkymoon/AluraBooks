      <ul class="lista-menu">

        </li>

        </li>

      <a href="#"><img src="loupe.png" width="60" height="55" alt="Meus favoritos" class="container__imagem"></a>
      <a href="#"><img src="heart.png" width="60" height="55" alt="Meus favoritos" class="container__imagem"></a>

      <a href="#"><img src="user.png" width="60" height="55" alt="Meu perfil" class="container__imagem"></a>
